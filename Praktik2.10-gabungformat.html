    <title>Penggabungan format Teks di HTML</title>
</head>
<body>
    <h1>Penggabugan format teks di HTML</h1>
    <P>
        Penggabungan format tekks bisa dilakukan dengan menuliskan tag-tag yang
        akan dipakai. Misalkan <b><u>tebal dan garis bawah</u><b>,maka kita
            tinggal pakai tag <b></b> dan tag <b>u</b>.
    </P>
